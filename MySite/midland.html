}

<div id="Layer17" class="text5"><p>中土世界是出现在J.R.R.托尔金小说著作中的一块架空世界中的大陆和世界，这名称来自于古英语中的“middangeard”，字面含义是“中间的土地”，意指“人类居住的陆地”。在中土大陆发生的故事，有《霍比特人》、《魔戒》和《精灵宝钻》等等。</p><p>本网页就中土世界主要的种族进行了简单介绍，并且整理了中土世界纪年表，点击左侧相关图标进行查看</p></div>
